{% extends 'user_management_base.html' %}
{% load bootstrap5 %}


{% block bootstrap5_title %}Login{% endblock %}

{% block bootstrap5_content %}
<h1>Log in</h1>
    <form class="site-form" action="{%url 'login'%}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
      <div>
        <p>If you do not have an account you can signup!</p>
        <a  href="{% url 'signup' %}" role="button">Signup</a>
        </div>

    </form>
{% endblock %}
