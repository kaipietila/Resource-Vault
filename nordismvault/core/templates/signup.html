{% extends 'user_management_base.html' %}
{% load bootstrap5 %}
{% block bootstrap5_title %}Login{% endblock %}
{% block bootstrap5_content %}
<h1>Signup</h1>
    <form class="site-form" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Signup">
    </form>
{% endblock %}
