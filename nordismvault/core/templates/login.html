{% extends 'user_management_base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-1/3">
        <div class="pl-5 pr-5 border-black border-4">
            <div>
                <h1 class="font-bold text-xl">Log in</h1>
            </div>
            <div class="my-10">
                <form action="{%url 'login_user'%}" method="post">
                {% csrf_token %}
                    <div class="">
                        <label class="ml-15">Username</label>
                        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300 rounded-t-md" type="text" name="username">
                    </div>
                    <div class="">  
                        <label class="">Password</label>
                        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300 rounded-t-md" type="text" name="password">
                    </div>
                    <button type="submit" class="flex justify-center btn-primary my-10 ml-10">Login</button>
                </form>
            </div>
        </div>
        <div id="invite">
            <button @click="addInviteForm">
            <span>Request invitation</span>
            </button>
            <div v-if="invite_needed" class="pl-5 pr-5 border-4 border-black rounded-md shadow-md">
                <form @submit="InviteRequest">
                    {% csrf_token %}
                    <div>
                        <label class="ml-15">Email</label>
                        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300 rounded-t-md" type="text" v-model="email">
                    </div>
                    <button type="submit" class="btn-primary m-10">Send invitation request</button>
                </form>
            </div>  
        </div>
    </div>
</div>
<script src="{% static 'signup.js' %}"></script>
{% endblock %}
