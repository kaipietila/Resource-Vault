<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout {{ user.username }}</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</head>
<body>
{% block content %}
{% endblock %}

</body>
</html>
