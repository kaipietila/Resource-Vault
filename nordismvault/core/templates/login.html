<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Log in</h1>
    <form class="site-form" action="{%url 'login'%}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
      <div>
        <p>If you do not have an account you can signup!</p>
        <a  href="{% url 'signup' %}" role="button">Signup</a>
        </div>

    </form>
</body>
</html>
